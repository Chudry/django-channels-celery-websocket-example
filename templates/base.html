<!DOCTYPE html>
<html>
  <head>
    <title>{% block head_title %}{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/basscss/7.1.1/css/basscss.css" rel="stylesheet">
    {% block extra_head %}
    {% endblock %}
  </head>
  <body>

  <nav class="clearfix white bg-black mb4">
    <div class="sm-col">
      <a href="/" class="btn py2">Home</a>
      <a href="{% url "loan_index" %}" class="btn py2">Loans</a>
      <a href="{% url "account_profile" %}" class="btn py2">Profile</a>
    </div>
    <div class="sm-col-right">

      {% if user.is_authenticated %}
        <a href="{% url "account_logout" %}" class="btn py2">Logout</a>
      {% else %}
        <a href="{% url "account_signup" %}" class="btn py2">Register</a>
      {% endif %}
    </div>
  </nav>


  {% if messages %}
  <ul class="messages container list-reset mt2">
      {% for message in messages %}
      <li{% if message.tags %} class="bold center p2 white bg-green rounded"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
    {% block body %}
    <div class="container">
    {% block content %}
    
    {% endblock %}
    </div>
    {% endblock body %}
    
  </body>
</html>
